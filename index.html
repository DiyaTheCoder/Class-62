<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the games to explore</h2>
        <h5>The games ar built in game lab,Click on the game to play</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/o6upFR7CVayURwZGYl70F5EJifyOBEN-EsMLZzjtIbc" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Winnie_Pooh</p>
                        </div>

                    </center>

                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/9D7SI3nnocdHabKM_no-aBAamyd7fko_Rb-RIBjJmVo" target="_blank">
                            <img src="Car_game.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Car_Game</p>
                        </div>

                    </center>

                </div>

                <a class="left carousel-control" href="#myCarousel" data-Slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>

                </a>

                <a class="right carousel-control" href="#myCarousel" data-Slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>

                </a>


            </div>
            <h2>Click on the play store apps to explore</h2>
            <h5>The games are built in play lab,Click on the app to veiw</h5>
            <div id="myCarousel2" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://play.google.com/store/apps/details?id=com.cuelearn.cuemathapp&hl=en" target="_blank">
                                <img src="https://playlh.googleusercontent.com/0rMN6K6RVsDQIhEisFgW_qs7OpcZJr2sfiAFuQy9XvGnlsd4ZBmVWNJFpxendQB8ZA=s180-rw" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>Cue Math</p>
                            </div>

                        </center>

                    </div>


                    <div class="item ">
                        <center>
                            <a href="https://play.google.com/store/apps/details?id=com.gmail.shrutimehtaschool.myclickerapp&hl=en" target="_blank">
                                <img src="https://play-lh.googleusercontent.com/eWjUWUvU7B5tRPwF9eBvkFPvbqfavfKTFf-BounM3FyoKeKogtG-bjiPyP_9JrSbxomB=s180-rw" class="img-responsive"></a>
                            <div class="carousel-content">
                                <p>My Clicker</p>
                            </div>

                        </center>

                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-Slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>

                </a>

                <a class="right carousel-control" href="#myCarousel" data-Slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>

                </a>



            </div>

        </div>



    </div>

</body>

</html>
